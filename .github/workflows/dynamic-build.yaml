name: Dynamic Workflow
on:
  workflow_dispatch:

jobs:
  static-changes:
    outputs:
      projects: ${{ steps.filter.outputs.changes }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proj1: proj1/**
            proj2: proj2/**

  static-build:
    needs: static-changes
    if: needs.static-changes.outputs.projects != '[]'
    strategy:
      matrix:
        project: ${{ fromJSON(needs.static-changes.outputs.projects) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Building ${{ matrix.project }}"
      - run: make
        working-directory: ${{ matrix.project }}

  dynamic-changes:
    environment:
      name: debug
    outputs:
      projects: ${{ steps.changes.outputs.projects }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: json
          filters: |
            changed: 'proj*/**'
      - id: changes
        env:
          changed: ${{steps.filter.outputs.changed_files}}
        run: |
          projects="$(echo $changed | jq -r '.[]' | cut -d'/' -f1 | sort | uniq)"
          echo "projects=${projects}" >> $GITHUB_OUTPUT

  dynamic-build:
    environment:
      name: debug
    needs: dynamic-changes
    if: needs.dynamic-changes.outputs.projects != '[]'
    strategy:
      matrix:
        project: ${{ fromJSON(needs.dynamic-changes.outputs.projects) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Building ${{ matrix.project }}"
      - run: make
        working-directory: ${{ matrix.project }}
